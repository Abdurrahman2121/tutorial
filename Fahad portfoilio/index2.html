<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Our Services</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to My website! This is My first website.</p>
            <img src="sawir.jpeg" alt="Home Image">
            

        </section>

        <div class="container">
            <section id="Our services">

            <h2>Our Services</h2>
            <p>We make video editing <br>.</p>
            <p> Graph Design <br></p>
            <p> Programming courses </p>
            <img src="sawir2.jpeg" alt="Services Image">
            </section>
       

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company and our mission.</p>
            <img src="sawir3.jpeg" alt="About Image">
        </section>
    </div>
</body>
</html>
